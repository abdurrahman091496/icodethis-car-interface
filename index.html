<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Setting</li>
            <li>Navigation</li>
            <li>Phone</li>
            <li>Music</li>
        </ul>
    </nav>
    <div class="caller">
        <div class="overlay"></div>
        <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=580&q=80" alt="user">
         <div class="title"> Robert Is calling</div>
         <div class="btn">
            <h5>Accept | Decline</h5>
         </div>
         <div class="call"><i class="fa-solid fa-phone"></i></div>
    </div>
    <div class="meter">
        <div class="m1">
            <img src="https://cdn.pixabay.com/photo/2012/04/14/16/15/tachometer-34466_1280.png" alt="">
        </div>
        <div class="m1">
            <img src="https://cdn.pixabay.com/photo/2012/04/14/16/15/tachometer-34466_1280.png" alt="">
        </div>
    </div>
    <div class="indicator">
        <div class="fuel">
            <i class="fa-solid fa-gas-pump"></i>
            <div class="border"></div>
        </div>
        <div class="speed">
            <i class="fa-solid fa-gauge"></i>
            <div class="border-2"></div>
        </div>
    </div>
</body>
</html>
